<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('bg2.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            background-color: #1a001a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 25px #bc42b9;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container.loading {
            transform: scale(0.9);
            opacity: 0.5;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 20px;
            color: #ffffff;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bc42b9;
            background-color: #333333;
            color: #ffffff;
        }

        .input-group input:focus {
            outline: none;
            border-color: #bc42b9;
        }

        .input-group button {
            width: 100%;
            padding: 12px;
            background-color: #1a001a;
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
            border: 3px solid #bc42b9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .input-group button:hover {
            background-color: #6d0074;
            box-shadow: 0 0 25px #fec1958c;
        }

        .message {
            display: none;
            margin-top: 20px;
            color: #bc42b9;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
            <h1>WebTank</h1>
        </div>
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="message" id="message">Password reset link has been sent to your email.</div>
    </div>


<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const container = document.querySelector('.container');
        const button = document.querySelector('.input-group button');
        const message = document.getElementById('message');

        container.classList.add('loading');
        button.disabled = true;
        button.innerHTML = 'Loading...';

        setTimeout(function(){
            container.classList.remove('loading');
            button.disabled = false;
            button.innerHTML = 'Submit';
            document.getElementById('forgot-password-form').style.display = 'none';
            message.style.display = 'block';
        }, 2000); // add time in milliseconds, e.g. 2000 for 2 seconds
    });
</script>

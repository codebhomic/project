<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Dashboard - WebTank</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('/static/image/bg2.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #1a001a;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .navbar.open {
            transform: translateX(250px);
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background-color: #6d0074;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #bc42b9;
        }

        .navbar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar .logo img {
            width: 80px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 15px #bc42b9;
            transition: transform 0.3s ease-in-out;
        }

        .navbar .logo img:hover {
            transform: scale(1.1);
        }

        .navbar .logo h1 {
            font-size: 24px;
            color: #ffffff;
            margin: 10px 0;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
        }

        .navbar ul li {
            margin: 15px 0;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            background-color: #6d0074;
        }

        .content {
            margin-left: 40px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.shifted {
            margin-left: 250px;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 36px;
            color: #ffffff;
            animation: fadeInDown 1s ease-in-out;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .card {
            background-color: #1a001a;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 15px #bc42b9;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin: 0 0 10px 0;
            color: #bc42b9;
            font-size: 24px;
        }

        .card-content p {
            margin: 0;
            color: #ffffff;
            font-size: 16px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                width: 200px;
                left: -200px;
            }

            .navbar.open {
                transform: translateX(200px);
            }

            .content.shifted {
                margin-left: 200px;
            }

            .card {
                width: 100%;
            }

            .navbar .logo img {
                width: 60px;
            }

            .navbar .logo h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                width: 160px;
                left: -160px;
            }

            .navbar.open {
                transform: translateX(160px);
            }

            .content.shifted {
                margin-left: 160px;
            }

            .navbar .logo img {
                width: 50px;
            }

            .navbar .logo h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="/static/image/logo.jpeg" alt="WebTank Logo" style="display: block; margin: 0 auto; height: 12rem; width: auto;">
        <h1 style="text-align: center; font-size: 6rem; margin: 0;">WebTank</h1>
    </div>
    <button class="toggle-btn" onclick="toggleNavbar()">â˜° Menu</button>

    <div class="navbar" id="navbar">
        <br><br><br><br><br><br>
        <div class="logo">
            <img src="/static/image/entrepreneur1.png" alt="Investor Image">
            <h1>Investor Name</h1>
        </div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Investments</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="dashboard-header">
            <h1>Investor Dashboard</h1>
        </div>

        <div class="card-container">
            <div class="card">
                <img src="/static/image/entrepreneur1.png" alt="Entrepreneur Image">
                <div class="card-content">
                    <h2>John Doe</h2>
                    <p>Project: Innovative Tech Startup</p>
                </div>
            </div>
            <div class="card">
                <img src="/static/image/entrepreneur1.png" alt="Entrepreneur Image">
                <div class="card-content">
                    <h2>Jane Smith</h2>
                    <p>Project: Sustainable Energy Solutions</p>
                </div>
            </div>
            <div class="card">
                <img src="/static/image/entrepreneur1.png" alt="Entrepreneur Image">
                <div class="card-content">
                    <h2>Michael Lee</h2>
                    <p>Project: AI-powered Analytics</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            const content = document.getElementById('content');
            navbar.classList.toggle('open');
            content.classList.toggle('shifted');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - WebTank</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('bg2.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 15px #bc42b9;
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .logo h1 {
            font-size: 48px;
            color: #ffffff;
            margin: 10px 0;
        }

        .profile-form {
            background-color: #1a001a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px #bc42b9;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-form h2 {
            color: #bc42b9;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .profile-form label {
            font-size: 18px;
            color: #ffffff;
            display: block;
            margin-bottom: 10px;
        }

        .profile-form input[type="text"],
        .profile-form input[type="email"],
        .profile-form input[type="password"],
        .profile-form input[type="tel"],
        .profile-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #bc42b9;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .profile-form input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #bc42b9;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            transition: box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .profile-form input[type="text"]:focus,
        .profile-form input[type="email"]:focus,
        .profile-form input[type="password"]:focus,
        .profile-form input[type="tel"]:focus,
        .profile-form select:focus,
        .profile-form input[type="file"]:focus {
            box-shadow: 0 0 15px #ff6f61;
            outline: none;
        }

        .profile-form button {
            width: 100%;
            padding: 15px;
            background-color: #6d0074;
            color: #ffffff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-form button:hover {
            background-color: #bc42b9;
        }

        .success-message {
            text-align: center;
            font-size: 20px;
            color: #ffffff;
            margin-top: 20px;
            display: none;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .profile-form {
                padding: 20px;
            }

            .profile-form h2 {
                font-size: 28px;
            }

            .profile-form label {
                font-size: 16px;
            }

            .profile-form input[type="text"],
            .profile-form input[type="email"],
            .profile-form input[type="password"],
            .profile-form input[type="tel"],
            .profile-form select,
            .profile-form input[type="file"] {
                font-size: 14px;
            }

            .profile-form button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="logo.jpeg" alt="WebTank Logo">
        <h1>WebTank</h1>
    </div>

    <div class="profile-form">
        <h2>Edit Profile</h2>

        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country">

        <label for="investment">Investment Interest:</label>
        <select id="investment" name="investment">
            <option value="tech">Technology</option>
            <option value="health">Healthcare</option>
            <option value="finance">Finance</option>
            <option value="real-estate">Real Estate</option>
            <option value="other">Other</option>
        </select>

        <label for="experience">Investment Experience (years):</label>
        <input type="text" id="experience" name="experience" placeholder="Enter your experience">

        <label for="amount">Investment Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="Enter your investment amount">

        <button onclick="updateProfile()">Update Profile</button>

        <div class="success-message" id="successMessage">
            Your profile has been updated successfully! You will be redirected to the dashboard after 24 hours.
        </div>
    </div>

    <script>
        function updateProfile() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        }
    </script>
</body>

</html>

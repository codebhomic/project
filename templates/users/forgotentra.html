<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Forgot Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('bg2.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .reset-container {
            background-color: #1a001a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 25px #bc42b9;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            background: #7e137e00;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bc42b9;
            background-color: #333333;
            color: #ffffff;
        }

        .input-group input:focus {
            outline: none;
            border-color: #bc42b9;
        }

        .input-group button {
            width: 100%;
            padding: 12px;
            background-color: #1a001a;
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
            border: 3px solid #bc42b9;
            border-radius: 8px;
            box-shadow: 0 0 0 #fec1958c;
            cursor: pointer;
            transition: all .3s ease-in-out;
        }

        .input-group button:hover {
            background-color: #6d0074;
            box-shadow: 0 0 25px #fec1958c;
        }

        .loading-message {
            display: none;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 4px solid #333333;
            border-top: 4px solid #bc42b9;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .header img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            color: #bc42b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpeg" alt="Logo">
        <h1>WebTank</h1>
    </div>

    <div class="reset-container">
        <h1>Forgot Password</h1>
        <form id="resetForm" action="#" method="POST">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="loadingMessage" class="loading-message">
            <div class="loading-spinner"></div>
            <span>Sending reset link...</span>
        </div>
        <div id="successMessage" class="loading-message">
            <span>Password reset link has been sent to your email.</span>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Hide the form and show the loading message
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('loadingMessage').style.display = 'flex';

            // Simulate a delay for the loading animation
            setTimeout(function() {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            }, 2000); // 2 seconds delay
        });
    </script>
</body>
</html>

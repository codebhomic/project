<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    background-image: url('bg2.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Changed from center to flex-start */
    min-height: 100vh; /* Changed from height to min-height */
    overflow-y: auto; /* Allow vertical scroll */
}


        .account-container {
            background-color: #1a001a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 25px #bc42b9;
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            background: #7e137e00;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bc42b9;
            background-color: #333333;
            color: #ffffff;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #bc42b9;
        }

        .input-group button {
            width: 100%;
            padding: 12px;
            background-color: #1a001a;
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
            border: 3px solid #bc42b9;
            border-radius: 8px;
            box-shadow: 0 0 0 #fec1958c;
            cursor: pointer;
            transition: all .3s ease-in-out;
        }

        .input-group button:hover {
            background-color: #6d0074;
            box-shadow: 0 0 25px #fec1958c;
        }

        .additional-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .additional-links a {
            color: #bc42b9;
            text-decoration: none;
            transition: color 0.3s;
        }

        .additional-links a:hover {
            color: #ffffff;
        }

        .terms {
            margin-top: 20px;
            text-align: left;
        }

        .terms input {
            margin-right: 10px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .title {
            font-size: 24px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="account-container">
        <div class="logo-title">
            <img src="logo.jpeg" alt="WebTank Logo" class="logo">
            <h1 class="title">WebTank</h1>
        </div>
        <h1>Create New Account</h1>
        <form action="#" method="POST">
            <!-- Personal Information -->
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Professional Information -->
            <div class="input-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="input-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job-title" required>
            </div>
            <div class="input-group">
                <label for="industry">Industry</label>
                <input type="text" id="industry" name="industry" required>
            </div>
            <div class="input-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="input-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile or username">
            </div>
            
            <!-- Investment Information -->
            <div class="input-group">
                <label for="interest">Areas of Interest</label>
                <input type="text" id="interest" name="interest" required>
            </div>
            <div class="input-group">
                <label for="investment-range">Investment Range</label>
                <select id="investment-range" name="investment-range" required>
                    <option value="">Select Range</option>
                    <option value="<10k">Less than $10,000</option>
                    <option value="10k-50k">$10,000 - $50,000</option>
                    <option value=">50k">More than $50,000</option>
                </select>
            </div>

            <!-- Account Security -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="input-group">
                <label for="security-question">Security Question</label>
                <select id="security-question" name="security-question" required>
                    <option value="">Select a Security Question</option>
                    <option value="first-pet">What was the name of your first pet?</option>
                    <option value="mother-maiden">What is your mother's maiden name?</option>
                    <option value="first-school">What was the name of your first school?</option>
                </select>
            </div>
            <div class="input-group">
                <label for="security-answer">Answer</label>
                <input type="text" id="security-answer" name="security-answer" required>
            </div>

            <!-- Terms and Conditions -->
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
            </div>

            <!-- Submit Button -->
            <div class="input-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>

</html>

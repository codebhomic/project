{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block registertitle %}{% endblock registertitle %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('/static/image/bg2.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: scroll;
            scroll-behavior: smooth; /* Smooth scrolling for the entire page */
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .header img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 28px;
            color: #bc42b9;
            margin: 0;
        }

        .create-container {
            background-color: #1a001a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 25px #bc42b9;
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-out; /* Fade-in animation */
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            background: #7e137e00;
            padding: 10px;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group .errors{
            display: block;
            font-size: 17px;
            margin: 2px 0;
            color:red;
        }
        .input-group .errorlist {
            display: block;
            font-size: 17px;
            list-style: none;
            margin: 2px 0;
            color:red;
        }
        .input-group .help_text{
            display: block;
            font-size: 13px;
            margin: 2px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bc42b9;
            background-color: #333333;
            color: #ffffff;
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .input-group input:focus {
            outline: none;
            border-color: #bc42b9;
            box-shadow: 0 0 10px #bc42b9;
        }

        .input-group button {
            width: 100%;
            padding: 12px;
            background-color: #1a001a;
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
            border: 3px solid #bc42b9;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .input-group button:hover {
            background-color: #6d0074;
            box-shadow: 0 0 15px #fec1958c;
        }

        .additional-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .additional-links a {
            color: #bc42b9;
            text-decoration: none;
            transition: color 0.3s;
        }

        .additional-links a:hover {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    {% block stylesheet %}{% endblock stylesheet %}
</head>

<body><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% for message in messages %}
            <script>
                Swal.fire({
                    title: "{{ message.tags }}!",
                    text: "{{ message }}",
                    {% if message.tags %} icon: "{{ message.tags }}"{% endif %}
                });
            </script>
            {% endfor %}
    <header class="header">
        <img src="{% static 'image/logo.jpeg' %}" alt="Logo" onclick="window.location.replace('/')">
        <h1 onclick="window.location.replace('/')">WebTank</h1>
    </header>
    {% block registerbody %}{% endblock registerbody %}

</body>

</html>
